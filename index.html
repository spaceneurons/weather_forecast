<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Weather forecast</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><main class="container"><img class="container-pic" src="#" alt="Изображение города/погоды"><section class="weather"><div class="weather-logo"></div><div class="city"><p class="city-tem">15&deg;</p><div class="city-info"><h1 class="city-name">Город</h1><p class="city-date">ЧЧ:ММ - Число Месяц Год</p></div><div class="city-weather"><div class="city-box-for-pic"><img src="#" alt="" class="city-icon-weather"></div><p class="city-descrip-weather"></p></div></div></section><section class="add-info"><div class="add-info-cities"><form class="add-info-form" name="addInfoForm"><input id="add-info-input" placeholder="Найти город" class="add-info-input" name="city" required> <button class="add-info-submit-btn" type="submit"><img class="add-info-search-pic" src="0e25f527fa8c8575795e.svg" alt="Кнопка Найти"></button></form><ul class="add-info-list add-info-list_type_cities"><li class="add-info-list-el add-info-list-el_type_main add-info-list-el_type_city">Ваше местопопложение</li><li class="add-info-list-el add-info-list-el_type_city">Москва</li><li class="add-info-list-el add-info-list-el_type_city">Лондон</li><li class="add-info-list-el add-info-list-el_type_city">Нью-Йорк</li></ul></div><div class="add-info-box-weather"><h2 class="add-info-title">Погодные условия</h2><ul class="add-info-list"><li class="add-info-list-el">Ощущается как<span class="add-info-data add-info-data_type_feels">-5</span></li><li class="add-info-list-el">Скорость ветра<span class="add-info-data add-info-data_type_wind">-5</span></li><li class="add-info-list-el">Влажность<span class="add-info-data add-info-data_type_humidity">-5</span></li><li class="add-info-list-el">Осадки<span class="add-info-data add-info-data_type_precipitation">0 мм</span></li></ul></div><div id="map" class="add-info-map"></div></section></main></div></body></html>
